<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="column picture">
        <div class="logo center">
            <img src="img/odin-lined.png" alt="The Odin Project logo" class="odin-logo">
            <h1 class="odin-header">ODIN</h1>
        </div>

        <div class="photo-credit center">
            Photo by <a href="https://unsplash.com/@joshuas?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Joshua Sukoff</a> on 
                     <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </div>
    </div>

    <div class="column content">
        <div class="left">
            <h2>
                This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. 
                Sign up <i>now</i> to get started.
            </h2>
            <h2>
                You <i>know</i> you want to.
            </h2>
        </div>

        <form id="form" method="POST" action="#">
            <legend class="left">Let's do this!</legend>

            <section class="names left">
                <div class="input">
                    <label for="fname">FIRST NAME</label>
                    <input type="text" id="fname" name="fname" placeholder=" " required>
                </div>
                <div class="input">
                    <label for="lname">LAST NAME</label>
                    <input type="text" id="lname" name="lname" placeholder=" " required>
                </div>
            </section>
            <section class="information left">
                <div class="input">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email" placeholder=" " required>
                </div>
                <div class="input">
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" id="phone" name="phone" placeholder=" " required>
                </div>
            </section>
            <section class="passwords left">
                <div class="input">
                    <label for="pass">PASSWORD</label>
                    <input type="password" id="pass" name="pass" placeholder=" " required>
                </div>
                <div class="input">
                    <label for="confirm-pass">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm-pass" name="confirm-pass" placeholder=" " required>
                </div>
            </section>
        </form>

        <div class="left">
            <button type="submit">Create Account</button>
            <p>Already have an account?<a class="log-in" href="">Log in</a></p>
        </div>
    </div>
</body>
</html>
