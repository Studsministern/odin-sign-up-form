<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="column picture">
        <div class="logo center">
            <a href="https://www.theodinproject.com/">
                <img src="img/odin-lined.png" alt="The Odin Project logo" class="odin-logo">
                <h1 class="odin-header">ODIN</h1>
            </a>
        </div>

        <div class="photo-credit center">
            Photo by <a href="https://unsplash.com/@joshuas?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Joshua Sukoff</a> on 
                     <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </div>
    </div>

    <div class="column content">
        <div class="left">
            <h2>
                This is <i>not a real</i> online service! You know you need something like this in your life to help you realize your deepest dreams. 
                <i>Sign up now</i> to get started.
            </h2>
            <h2>
                You know you want to.
            </h2>
        </div>

        <form id="form" method="POST" action="#" class="left">
            <legend>Let's do this!</legend>

            <section class="names">
                <label for="fname">
                    <div>FIRST NAME<span aria-label="required">*</span></div>
                    <input type="text" id="fname" name="fname" placeholder=" " required="" pattern="^[^\d\s]+$" autofocus>
                    <span class="error-message">Please input a first name without any spaces or digits.</span>
                </label>
                <label for="lname">
                    <div>LAST NAME<span aria-label="required">*</span></div>
                    <input type="text" id="lname" name="lname" placeholder=" " required="" pattern="^[^\d\s]+(\s([^\d\s]+))*$">
                    <span class="error-message">Please input a last name without any digits (make sure spaces are only used between words).</span>
                </label>
            </section>
            <section class="information">
                <label for="email">
                    <div>EMAIL<span aria-label="required">*</span></div>
                    <input type="email" id="email" name="email" placeholder="example@email.com" required="" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$">
                    <span class="error-message">Please input a valid email adress. Ex: example.adress@email.co.uk</span>
                </label>
                <label for="phone">
                    <div>PHONE NUMBER<span aria-label="required">*</span></div>
                    <input type="tel" id="phone" name="phone" placeholder="+__ ___ ___ ___" required="" pattern="^\+\d{1,2}([\s.-]?\d){9}$">
                    <span class="error-message">Please input a valid 10-11 digit phone number with country code. <br> Ex: +1 234-567-890 or +01 234 567 890</span>
                </label>
            </section>
            <section class="passwords">
                <label for="pass">
                    <div>PASSWORD<span aria-label="required">*</span></div>
                    <input type="password" id="pass" name="pass" placeholder=" " required="" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$">
                    <span class="error-message">Password must contain at least 8 characters with least one uppercase, one lowercase and one number/special character.</span>
                </label>
                <label for="confirm-pass">
                    <div>CONFIRM PASSWORD<span aria-label="required">*</span></div>
                    <input type="password" id="confirm-pass" name="confirm-pass" placeholder=" " required="">
                    <span class="error-message">Passwords don't match.</span>
                </label>
            </section>
        </form>

        <div class="left">
            <button type="submit">Create Account</button>
            <p>Already have an account?<a class="log-in" href="">Log in</a></p>
        </div>
    </div>
</body>
</html>
